//Checking employeeID and fetching related details from the DB and give return to
// Javascript or client side. 
         function searchEmployee() {
            var employeeID = document.getElementById('employeeID2').value.trim();

            if (employeeID !== '') {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'SearchEmployeeServlet', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            var response = xhr.responseText;
                            if (response === 'Valid') {
                                // If the ID is valid, fetch employee details
                                fetchEmployeeDetails(employeeID);
                            } else {
                                // Display a message indicating invalid ID
                                alert('ID Not Matched');
                            }
                        } else {
                            // Handle error scenario
                            alert('Error fetching data');
                        }
                    }
                };
                xhr.send('employeeID2=' + employeeID);
            } else {
                // Prompt user to enter an employee ID
                alert('Please enter an Employee ID'); 
            };
        }

                        document.getElementById('lastName2').value = data.lastName;
